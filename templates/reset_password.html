{% extends "base.html" %}
{% block title %}New Password{% endblock %}
{% block content %}
<form method="POST" action="" class="max-w-md mx-auto p-6 bg-white shadow rounded">
  <h2 class="text-lg font-semibold text-indigo-700 mb-4">Set New Password</h2>
  <input type="password" name="password" placeholder="New password" required class="w-full border px-4 py-2 rounded mb-3">
  <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Reset Password</button>
</form>
{% endblock %}
