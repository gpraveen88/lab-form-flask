{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}

<style>
  .reset-wrapper {
    background: linear-gradient(135deg, #8b5cf6, #6366f1);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  .glass-card {
    backdrop-filter: blur(12px);
    background: rgba(255, 255, 255, 0.75);
    border-radius: 1rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    padding: 2.5rem;
    width: 100%;
    max-width: 420px;
    color: #333;
  }

  .glass-card h2 {
    font-size: 1.75rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
    text-align: center;
    color: #4f46e5;
  }

  .form-input {
    width: 100%;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    background: rgba(255, 255, 255, 0.95);
    border: 1px solid #ccc;
    font-size: 1rem;
    color: #333;
  }

  .form-input:focus {
    outline: none;
    border-color: #4f46e5;
    background: rgba(255, 255, 255, 0.9);
  }

  .submit-btn {
    width: 100%;
    padding: 0.75rem;
    background: #4f46e5;
    color: white;
    font-weight: 600;
    border-radius: 0.5rem;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
  }

  .submit-btn:hover {
    background: #4338ca;
  }

</style>

<div class="reset-wrapper">
  <div class="glass-card">
    <h2>Set New Password</h2>
    <form method="POST">
      <input type="password" name="password" placeholder="Enter new password" required class="form-input mb-4">
      <button type="submit" class="submit-btn">Reset Password</button>
    </form>
  </div>
</div>

 <!-- Optional Footer -->
    <footer class="bg-white text-center py-4 text-gray-500 text-sm">
      Â© {{ current_year or "2025" }} CSE Department, IITH. All rights reserved.
    </footer>
  </div>
{% endblock %}
