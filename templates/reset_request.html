{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}

<style>
  .reset-wrapper {
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  .glass-card {
    backdrop-filter: blur(12px);
    background: rgba(255, 255, 255, 0.75);
    border-radius: 1rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    padding: 2.5rem;
    width: 100%;
    max-width: 420px;
    color: #333;
  }

  .glass-card h2 {
    font-size: 1.75rem;
    font-weight: 600;
    margin-bottom: 1rem;
    text-align: center;
    color: #4f46e5;
  }

  .glass-card p {
    font-size: 0.95rem;
    text-align: center;
    margin-bottom: 2rem;
    color: #555;
  }

  .form-input {
    width: 100%;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    background: rgba(255, 255, 255, 0.95);
    border: 1px solid #ccc;
    font-size: 1rem;
    color: #333;
  }

  .form-input:focus {
    outline: none;
    border-color: #4f46e5;
    background: rgba(255, 255, 255, 0.9);
  }

  .submit-btn {
    width: 100%;
    padding: 0.75rem;
    background: #4f46e5;
    color: white;
    font-weight: 600;
    border-radius: 0.5rem;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
  }

  .submit-btn:hover {
    background: #4338ca;
  }

  .message {
    margin-top: 1rem;
    font-size: 0.9rem;
    text-align: center;
    color: green;
  }
</style>

<div class="reset-wrapper">
  <div class="glass-card">
    <h2>Forgot Password?</h2>
    <p>Enter your registered email to receive a reset link.</p>
    <form method="POST">
      <input type="email" name="email" placeholder="you@example.com" required class="form-input mb-4">
      <button type="submit" class="submit-btn">Send Reset Link</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="message">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
  </div>
</div>
{% endblock %}
