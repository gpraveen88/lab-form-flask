{% extends "login_home.html" %}
{% block content %}
<div class="max-w-4xl mx-auto py-6 px-4">
  <h2 class="text-2xl font-bold text-purple-800 mb-4">Edit Equipment</h2>

  <form method="POST" class="grid grid-cols-2 gap-4">
    <label class="text-sm font-medium">Name</label>
    <input type="text" name="name" value="{{ item.name }}" class="border p-2" required>

    <label class="text-sm font-medium">Category</label>
    <input type="text" name="category" value="{{ item.category }}" class="border p-2" required>

    <label class="text-sm font-medium">Manufacturer</label>
    <input type="text" name="manufacturer" value="{{ item.manufacturer }}" class="border p-2" required>

    <label class="text-sm font-medium">Model</label>
    <input type="text" name="model" value="{{ item.model }}" class="border p-2" required>

    <label class="text-sm font-medium">Serial Number</label>
    <input type="text" name="serial_number" value="{{ item.serial_number }}" class="border p-2" required>

    <label class="text-sm font-medium">Invoice Number</label>
    <input type="text" name="invoice_number" value="{{ item.invoice_number }}" class="border p-2">

    <label class="text-sm font-medium">Cost per Unit</label>
    <input type="number" step="0.01" name="cost_per_unit" value="{{ item.cost_per_unit }}" class="border p-2">

    <label class="text-sm font-medium">Warranty Expiry</label>
    <input type="date" name="warranty_expiry" value="{{ item.warranty_expiry }}" class="border p-2">

    <label class="text-sm font-medium">Location</label>
    <input type="text" name="location" value="{{ item.location }}" class="border p-2" required>

    <label class="text-sm font-medium">Purchase Date</label>
    <input type="date" name="purchase_date" value="{{ item.purchase_date }}" class="border p-2" required>

    <label class="text-sm font-medium">Status</label>
    <input type="text" name="status" value="{{ item.status }}" class="border p-2" required>

    <label class="text-sm font-medium">PO Date</label>
    <input type="date" name="po_date" value="{{ item.po_date }}" class="border p-2" required>

    <label class="text-sm font-medium">Intender Name</label>
    <input type="text" name="intender_name" value="{{ item.intender_name }}" class="border p-2" required>

    <label class="text-sm font-medium">Quantity</label>
    <input type="number" name="quantity" value="{{ item.quantity }}" class="border p-2" required>

    <label class="text-sm font-medium">Department Code</label>
    <input type="text" name="department_code" value="{{ item.department_code }}" class="border p-2" required>

    <div class="col-span-2 text-right mt-4">
      <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded">Save</button>
      <a href="{{ url_for('equipment_list') }}" class="ml-4 text-gray-600 underline">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
