{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="py-16 bg-yellow-100 min-h-screen">
  <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-bold text-indigo-700 text-center mb-6">Register</h2>

    <form method="POST" action="/register" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Office Email</label>
        <input name="email" type="email" placeholder="Enter your office email" required
               class="mt-1 w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input name="password" type="password" placeholder="Choose a password" required
               class="mt-1 w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div class="mt-6">
        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded shadow transition duration-300">
          Register
        </button>
      </div>

      <div class="text-center mt-4 text-sm text-gray-600">
        Already have an account?
        <a href="/login" class="text-blue-600 hover:underline font-medium">Login here</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
